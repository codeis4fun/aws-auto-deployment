service: c-from-s3-to-sqs

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  region: us-west-2
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sqs:*"
      Resource: 
        - "arn:aws:sqs:us-west-2:007774094020:raw-json-queue"
        
functions:
  myEventTrigger:
    handler: handler.step03
    events:
      - s3:
         bucket: terraform-ci-deploy
         event: s3:ObjectCreated:*
         rules:
            - prefix: raw_json/
         existing: true
         
    